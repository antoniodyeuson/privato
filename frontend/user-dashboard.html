<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Usuário</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Privato</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="user-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Perfil</a>
                    </li>
                </ul>
                <div class='notifications-dropdown'>
                  <button class='btn btn-info' onclick='toggleNotifications()'>
                    <i class='fas fa-bell'></i>
                    <span id='notificationCount'>0</span>
                  </button>
                  <div id='notificationsList' class='notifications-list'></div>
                </div>
                <button class="btn btn-outline-light" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- User Info -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="user-info">
                    <h5>Informações do Usuário</h5>
                    <p>
                        <strong>Nome:</strong> <span id="username"></span><br>
                        <strong>Email:</strong> <span id="email"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Recommended Content -->
        <div class="dashboard-section">
            <h2>Criadores Recomendados</h2>
            <div id="recommended-creators" class="row g-4">
                <!-- Creators will be dynamically added here -->
            </div>
        </div>

        <!-- Purchased Content -->
        <div class="dashboard-section">
            <h2>Meus Conteúdos</h2>
            <div id="purchased-content" class="row"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Privato</h5>
                    <p>Sua plataforma de conteúdo exclusivo</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>&copy; 2024 Privato. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
    <script src="js/user-dashboard.js"></script>
</body>
</html>
