<!DOCTYPE html>
<html>
<head>
  <title>Configurações do Usuário</title>
  <!-- Incluir CSS e dependências -->
</head>
<body>
  <div class='settings-container'>
    <h4>Preferências de Notificação</h4>
    <form id='notificationSettings'>
      <div class='form-check'>
        <input class='form-check-input' type='checkbox' id='purchaseNotif' checked>
        <label class='form-check-label' for='purchaseNotif'>Notificações de Compra</label>
      </div>
      <div class='form-check'>
        <input class='form-check-input' type='checkbox' id='rewardNotif' checked>
        <label class='form-check-label' for='rewardNotif'>Recompensas Resgatadas</label>
      </div>
      <button type='submit' class='btn btn-primary'>Salvar</button>
    </form>
  </div>
</body>
</html>
